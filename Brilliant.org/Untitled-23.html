<script>
var a = new Array(1001);
for(j=1;j<=1000;j++) a[j]=0;

for(i=1;i<=1000;i++)
{
	c=1;
	b = c*i;
	while(b<=1000)
	{
		a[b]++;
		b = c*i;
		c++;
	}
}
max = 1;
for(k=1;k<=1000;k++)
{
	if(a[k] > a[max]) max = k;
	else if(a[k] == a[max]) document.write(k+","+max+"="+a[k]+"<br/>");
}
document.write("max: "+max+","+a[max]);
</script>
