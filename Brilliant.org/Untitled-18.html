<script>
function f(n)
{
	a = 10;
	s = 2;
	for(i = 0; i < (n-1); i++)
	{
		s += a;
		a += 8;
	}
	return s;
}

//another problem
cnt = 0;
for(i=1;i<=1000;i++)
{
	for(j=1;j<=1000;j++)
	{
		a = Math.pow(2,j) - 1;
		if((a%i) == 0)
		{
			cnt++;
			document.write(i+" "+j+" a="+a+"<br/>");
			break;
		}
	}
}
document.write(cnt);
</script>
