<script>
function eval(x1,x2,x3,x4,x5,x6,x7)
{
	ans = (x1+x2+x3+x4+x5+x6+x7)-(x1*x2*x3*x4*x5*x6*x7);
	if(ans == 6) return true;
	else return false;
}

count = 0;

//so begins the for-loops
for(i=1;i<=8;i++)
{
	for(j=1;j<=8;j++)
	{
		for(k=1;k<=8;k++)
		{
			for(l=1;l<=8;l++)
			{
				for(m=1;m<=8;m++)
				{
					for(n=1;n<=8;n++)
					{
						for(o=1;o<=8;o++)
						{
							if(eval(i,j,k,l,m,n,o))
							{
								count ++;
								document.write(count+"("+i+", "+j+", "+k+", "+l+", "+m+", "+n+", "+o+")"+"<br/>");
							}
						}
					}
				}
			}
		}
	}
}
document.write("Total: " + count);
</script>
