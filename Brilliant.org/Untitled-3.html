<script>
function test()
{
	sum = 0;
	for(i = 1; i <=4; i++)
	{
		for(j = 1; j <=4; j++)
		{
			for(k = 1; k <=4; k++)
			{
				for(l = 1; l <=4; l++)
				{
					for(m = 1; m <=4; m++)
					{
						for(n = 1; n <=4; n++)
						{
							for(o = 1; o <=4; o++)
							{
								for(p = 1; p <=4; p++)
								{
									for(q = 1; q <=4; q++)
									{
										if((i+j+k)%4 == 0 && (l+m+n)%4 == 0 && (o+p+q)%4 == 0 && (i+l+o)%4 == 0 && (j+m+p)%4 == 0 && (k+n+q)%4 == 0)
										{
											sum ++;
										}
									}
								}
							}
						}
					}
				}
			}
		}
}
console.log(sum);
}
</script>
