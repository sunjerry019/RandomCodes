tt = 0;
for(a=1;a<64;a++)
{
	for(b=(a+1);b<=64;b++)
	{
		if((1<=a) && (a<b) && (b<=64))
		{
			if((b-a)%3 == 0)
			{
				document.write(a+" "+b+"<br/>");
				tt++;
			}
		}
	}
}
document.write(tt);
